- type: log
  enabled: ${BLUECATS_MSS10:false}
  ignore_older: 48h  
  fields_under_root: true
  fields: 
    tag: "logs.mss.10.monitoring.alive"
  multiline.pattern: '^\d\d\d\d-\d\d-\d\d'
  multiline.negate: true
  multiline.match: after
  paths:
    - ${BLUECATS_MSS10_ROOTDIR:d:/mss10/}/monitoring/alive/*.log

